<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol-Digit Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            margin: 0;
            padding: 0;
        }
        .legend { 
            font-size: 1.2em; 
            display: flex; 
            justify-content: center; 
            flex-wrap: nowrap; 
            gap: 20px; 
            padding: 10px;
            overflow-x: auto;
            background-color: #fff; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .legend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .legend img {
            width: 50px;
            height: 50px;
        }
        .legend span {
            font-size: 1.5em;
            margin-top: 5px;
        }
        .hidden { display: none; }
        .numpad { 
            display: flex; 
            justify-content: center; 
            gap: 10px;
            margin-top: 20px; 
        }
        .numpad button { 
            font-size: 1.5em; 
            padding: 10px; 
            background-color: #003366; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .numpad button:hover { background-color: #002244; }
        .numpad button:disabled { background-color: #ccc; }
        #timer { 
            font-size: 1.8em; 
            margin-top: 20px; 
            color: #333; 
        }
        img { 
            width: 50px; 
            height: 50px; 
        }
        #symbol-area {
            font-size: 2em; 
            margin-top: 20px;
        }
        @media (orientation: landscape) {
            .legend {
                font-size: 1.1em;
            }
            .numpad button {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>Bem-vindo ao Symbol-Digit Test</h1>
        <p style="font-size: 1.2em;">Neste teste, você deve clicar no número correspondente ao símbolo exibido.</p>
        <button id="start-button" onclick="startTest()">Começar</button>
    </div>

    <div id="test-screen" class="hidden">
        <h1>Symbol-Digit Test</h1>

        <!-- Legenda de correspondência entre símbolos e números -->
        <div class="legend">
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/davituq/symbol-digit-test/main/symbol1.png" alt="Símbolo 1">
                <span>1</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/davituq/symbol-digit-test/main/symbol2.png" alt="Símbolo 2">
                <span>2</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/davituq/symbol-digit-test/main/symbol3.png" alt="Símbolo 3">
                <span>3</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/davituq/symbol-digit-test/main/symbol4.png" alt="Símbolo 4">
                <span>4</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/davituq/symbol-digit-test/main/symbol5.png" alt="Símbolo 5">
                <span>5</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/davituq/symbol-digit-test/main/symbol6.png" alt="Símbolo 6">
                <span>6</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/davituq/symbol-digit-test/main/symbol7.png" alt="Símbolo 7">
                <span>7</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/davituq/symbol-digit-test/main/symbol8.png" alt="Símbolo 8">
                <span>8</span>
            </div>
            <div class="legend-item">
                <img src="https://raw.githubusercontent.com/davituq/symbol-digit-test/main/symbol9.png" alt="Símbolo 9">
                <span>9</span>
            </div>
        </div>

        <!-- Área do símbolo -->
        <div id="symbol-area">
            <img id="current-symbol" src="symbol1.png" alt="Símbolo">
        </div>

        <!-- Numpad para responder -->
        <div class="numpad">
            <button onclick="submitAnswer(1)">1</button>
            <button onclick="submitAnswer(2)">2</button>
            <button onclick="submitAnswer(3)">3</button>
            <button onclick="submitAnswer(4)">4</button>
            <button onclick="submitAnswer(5)">5</button>
            <button onclick="submitAnswer(6)">6</button>
            <button onclick="submitAnswer(7)">7</button>
            <button onclick="submitAnswer(8)">8</button>
            <button onclick="submitAnswer(9)">9</button>
        </div>

        <!-- Cronômetro -->
        <div id="timer">Tempo restante: 90s</div>

        <!-- Mensagem de feedback -->
        <div id="message" style="font-size: 1.5em; margin-top: 20px;"></div>
    </div>

    <script>
        let symbols = [
            "symbol1.png", "symbol2.png", "symbol3.png", 
            "symbol4.png", "symbol5.png", "symbol6.png", 
            "symbol7.png", "symbol8.png", "symbol9.png"
        ];
        let correctSymbolMap = { 
            "symbol1.png": 1, "symbol2.png": 2, "symbol3.png": 3, 
            "symbol4.png": 4, "symbol5.png": 5, "symbol6.png": 6, 
            "symbol7.png": 7, "symbol8.png": 8, "symbol9.png": 9 
        };
        let currentSymbol = "";
        let timer = 90;
        let correctAnswers = 0;
        let attempts = 0;
        let interval;

        function startTest() {
            document.getElementById("start-screen").classList.add('hidden');
            document.getElementById("test-screen").classList.remove('hidden');
            randomizeSymbol();
            interval = setInterval(updateTimer, 1000); 
        }

        function randomizeSymbol() {
            let randomIndex = Math.floor(Math.random() * symbols.length);
            currentSymbol = symbols[randomIndex];
            document.getElementById("current-symbol").src = currentSymbol;
        }

        function submitAnswer(number) {
            if (timer > 0) { 
                attempts++; 

                if (number === correctSymbolMap[currentSymbol]) {
                    correctAnswers++; 
                    document.getElementById("message").innerText = "Correto!";
                } else {
                    document.getElementById("message").innerText = "Incorreto!";
                }

                randomizeSymbol(); 
            }
        }

        function updateTimer() {
            if (timer > 0) {
                timer--;
                document.getElementById("timer").innerText = "Tempo restante: " + timer + "s";
            } else {
                endTest(); 
            }
        }

        function endTest() {
            clearInterval(interval); 
            document.querySelectorAll('.numpad button').forEach(button => button.disabled = true); 
            document.getElementById("message").innerText = `Fim do teste! Você acertou ${correctAnswers} de ${attempts} tentativas.`; 
        }
    </script>
</body>
</html>
