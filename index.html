<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol-Digit Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .key-table { margin: 20px auto; }
        table { border-collapse: collapse; }
        td, th { border: 1px solid black; padding: 10px; }
        #symbol-area { margin-top: 30px; font-size: 2em; }
        #input-area { margin-top: 20px; }
        #timer { font-size: 1.5em; margin-top: 20px; }
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px auto; max-width: 200px; }
        .numpad button { font-size: 1.5em; padding: 15px; }
    </style>
</head>
<body>
    <h1>Symbol-Digit Test</h1>
    <div id="symbol-area">Símbolo: ?</div>
    <div id="timer">Tempo restante: 90s</div>

    <div class="numpad">
        <button onclick="submitAnswer(1)">1</button>
        <button onclick="submitAnswer(2)">2</button>
        <button onclick="submitAnswer(3)">3</button>
        <button onclick="submitAnswer(4)">4</button>
        <button onclick="submitAnswer(5)">5</button>
        <button onclick="submitAnswer(6)">6</button>
        <button onclick="submitAnswer(7)">7</button>
        <button onclick="submitAnswer(8)">8</button>
        <button onclick="submitAnswer(9)">9</button>
    </div>

    <script>
        let symbols = ["?", "!", "@", "#", "$", "%", "^", "&", "*"]; // Substitua pelos símbolos reais
        let currentSymbol = "";
        let timer = 90;
        let correctAnswers = 0;

        function startTest() {
            randomizeSymbol();
            setInterval(updateTimer, 1000);
        }

        function randomizeSymbol() {
            let randomIndex = Math.floor(Math.random() * symbols.length);
            currentSymbol = symbols[randomIndex];
            document.getElementById("symbol-area").innerText = "Símbolo: " + currentSymbol;
        }

        function submitAnswer(number) {
            // Aqui seria validado se o número corresponde ao símbolo
            randomizeSymbol(); // Pegar o próximo símbolo
        }

        function updateTimer() {
            if (timer > 0) {
                timer--;
                document.getElementById("timer").innerText = "Tempo restante: " + timer + "s";
            } else {
                alert("Fim do teste! Sua pontuação: " + correctAnswers);
            }
        }

        window.onload = startTest;
    </script>
</body>
</html>
